    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
       body {
        font-family: Arial, Helvetica, sans-serif;
       }

       table {
        border-collapse: collapse;
       }

       thead {
            background-color: gray;
            color: white;
        }
        
        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        .destaque {
            background-color: gray;
            text-align: left;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>

            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>

            </tr>
            <tr>

            </tr>
            <tr>

            <tr>
